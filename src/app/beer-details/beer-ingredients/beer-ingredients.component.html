<div class="container">
    <h3 class="mat-h2">Ingredients</h3>

    <ng-template [ngIf]="yeast">
        <p class="mat-h3 standalone-heading">Yeast</p>
        <p class="mat-body standalone-text">{{ yeast }}</p>
    </ng-template>

    <ng-template [ngIf]="malts.length">
        <p class="mat-h3 table-heading">Malt</p>
        <table mat-table [dataSource]="malts" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let malt">{{ malt.name }}</td>
            </ng-container>
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef>Amount</th>
                <td mat-cell *matCellDef="let malt">{{ malt.amount.value }}kg</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="['name', 'amount']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['name', 'amount']"></tr>
        </table>
    </ng-template>

    <ng-template [ngIf]="hops.length">
        <p class="mat-h3 table-heading">Hops</p>
        <table mat-table [dataSource]="hops" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let hop">{{ hop.name }}</td>
            </ng-container>
            <ng-container matColumnDef="add">
                <th mat-header-cell *matHeaderCellDef>Add</th>
                <td mat-cell *matCellDef="let hop">{{ hop.add }}</td>
            </ng-container>
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef>Amount</th>
                <td mat-cell *matCellDef="let hop">{{ hop.amount.value }}g</td>
            </ng-container>
            <ng-container matColumnDef="attribute">
                <th mat-header-cell *matHeaderCellDef>Attribute</th>
                <td mat-cell *matCellDef="let hop">{{ hop.attribute }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['name', 'add', 'amount', 'attribute']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['name', 'add', 'amount', 'attribute']"></tr>
        </table>
    </ng-template>

</div>
