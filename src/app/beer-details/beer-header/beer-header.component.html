<div class="container">
    <div class="image-col">
        <img [src]="imageUrl" />
    </div>
    <div class="text-col">
        <h1 class="mat-display-1 headline">{{ beerName }}</h1>
        <p class="mat-h2 tagline">{{ tagline }}</p>
        <p class="mat-body">{{ description }}</p>
        <button 
            mat-flat-button
            (click)="bookmarkBeer()"
        >Bookmark</button>
    </div>
</div>
